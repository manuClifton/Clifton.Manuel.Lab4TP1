<div class="page-content page-container" id="page-content" >
    <div class="padding" >
        <div class="row container d-flex justify-content-center " >
            <div class="col-md-12" >
                <div class="box box-warning direct-chat direct-chat-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title mx-5">SALA DE CHATS</h3>
                        <div class="box-tools pull-right">
                            <span > cantidad de msj:</span>
                            <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">{{contadorMensajes}}</span> 
                        </div>
                        <div class="box-body">
                            <div class="direct-chat-messages">
                                <ul style="list-style: none;">
                                    <li *ngFor="let mensaje of mensajes">
                                      
                                        <div 
                                        [ngClass]="{'direct-chat-msg left': mensaje.email == msj.email,
                                                    'direct-chat-msg right': mensaje.email !== msj.email} "
                                      
                                        >
                                            <div class="direct-chat-info clearfix">
                                                <span
                                                    [ngClass]="{'direct-chat-name pull-left': mensaje.email == msj.email,
                                                    'direct-chat-name pull-right': mensaje.email !== msj.email} "
                                                >
                                                        {{mensaje.nombre}}
                                                </span>
                                                <span
                                                [ngClass]="{'direct-chat-timestamp pull-left': mensaje.email == msj.email,
                                                'direct-chat-name pull-right': mensaje.email !== msj.email} "
                                                >
                                                 {{ mensaje.fecha | date:'medium' }}
                                                 </span>
                                            </div> 
                                               <!-- 
                                            <img class="direct-chat-img"
                                                 src="https://img.icons8.com/color/36/000000/administrator-male.png"
                                                 alt="message user image">
                                                 -->
                                            <div class="direct-chat-text"> 
                                                {{ mensaje.msj}} 
                                            </div>
                                        </div>

                                        <!-- mensajes de otros usuarios-->
         
                                        
                                    </li>
                                </ul>

                            </div>
                        </div>
                        <div class="box-footer">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input [(ngModel)]="msj.msj" type="text" name="message" placeholder="Type Message ..." class="form-control">
                                    <span class="input-group-btn">
                                        <button (click)="altaMsj()" type="button" class="btn btn-warning btn-flat">Send</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
